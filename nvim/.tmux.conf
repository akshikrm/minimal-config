# -- Basic Settings ------------------------------------------
set -g prefix C-b
set -g escape-time 500
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# -- Status Bar ---------------------------------------------
# set -g status-position bottom
# set -g status-interval 1
# set -g status-left "#{session_name}"
# set -g status-left-length 50
# set -g status-right "%Y-%m-%d %H:%M"
# set -g status-right-length 50

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
#
# # Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'




set -g status-position bottom
set -g status-interval 1
set -g status-left ""

set -g window-status-current-style "fg=#f6c177"
set -g window-status-current-format "#I:#W"

set -g window-status-style "bg=#191724,fg=#6e6a86"
set -g window-status-format "#I:#W"
set -g status-left-length 50

set -g status-right "#[fg=#e0def4]%H:%M #[fg=#6e6a86][#{session_name}]"
set -g status-right-length 50

set -g status-style "bg=#191724,fg=#908caa"




#
# # Initialize TMUX plugin manager
# # Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
